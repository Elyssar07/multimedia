<!DOCTYPE html>

<head>

  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-size: cover;
      background-color: #f2f2f2;
    }

    /* Estilos para el encabezado */
    h1 {
      text-align: center;
      margin-top: 15px;
      color: aquamarine;
      padding: 25px;
    }

    h2{
    text-align: center;
      margin-top: 20px;
      color: rgb(43, 162, 231);
    }

    /* Estilos para el video y controles */
    .video-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .controls {
      position: relative;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      border-radius: 5px;
      margin-top: 5px;
      text-align: center;
    }

    .controls button {
      cursor: pointer;
      color: white;
      background-color: #2ba1cf;
      border: none;
      padding: 6px 12px;
      margin: 0 5px;
      border-radius: 3px;
    }

    .controls button:hover {
      background-color: #0ce016;
    }

    .controls button:disabled {
      background-color: #e10b0b;
      cursor: not-allowed;
    }

    .video-js {
      width: 100%;
      max-width: 800px; /* Mismo ancho máximo que el contenedor */
      margin: 0 auto; /* Centrar horizontalmente */
      text-align: center; /* Centrar el contenido */
    }

    /* Estilos para el footer */
    footer {
      background-color: black;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
